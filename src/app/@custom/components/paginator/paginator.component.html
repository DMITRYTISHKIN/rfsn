<div class="paginator-container">
  <custom-svg-icon
    (iconClick)="onClick(currentPage - 1)"
    [disabled]="currentPage === 1"
    icon="custom/custom-paginator-prev"
    class="paginator-button-arrow paginator-button-prev"
  ></custom-svg-icon>
  <div *ngIf="countPages < maxButons + 2; then single else several"></div>
  <ng-template #single>
    <button
      *ngFor="let page of pages"
      (click)="onClick(page)"
      [disabled]="currentPage === page"
      class="paginator-button"
    >{{ page }}</button>
  </ng-template>
  <ng-template #several>
    <button
      *ngFor="let page of leftPages"
      (click)="onClick(page)"
      [disabled]="currentPage === page"
      class="paginator-button"
    >{{ page }}</button>
    <span
      *ngIf="currentPage > middleValue"
      class="paginator-dots"
    >...</span>
    <button
      *ngFor="let page of middlePages"
      (click)="onClick(page)"
      [disabled]="currentPage === page"
      class="paginator-button"
    >{{ page }}</button>
    <span
      *ngIf="currentPage < countPages - middleValue + 1"
      class="paginator-dots"
    >...</span>
    <button
      *ngFor="let page of rightPages"
      (click)="onClick(page)"
      [disabled]="currentPage === page"
      class="paginator-button"
    >{{ page }}</button>
  </ng-template>
  <custom-svg-icon
    (iconClick)="onClick(currentPage + 1)"
    [disabled]="currentPage === countPages"
    icon="custom/custom-paginator-next"
    class="paginator-button-arrow paginator-button-next"
  ></custom-svg-icon>

    <option
      *ngFor="let per of pers"
      [selected]="per === perPage"
      [value]="per"
    >{{ per }}</option>
  </select> -->
</div>
