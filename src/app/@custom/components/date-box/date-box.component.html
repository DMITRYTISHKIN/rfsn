<div
  #dateBox
  class="date-box"
  [style.width.px]="width"
  (wheel)="onWheel($event)"
>
  <div class="date-box-datepicker" (click)="onClick()">
    <custom-input
      [focusClass]="!!overlay"
      icon="custom/custom-calendar"
      [disabled]="disabled"
      [readonly]="readonly"
      iconClassName="icon-grey"
      role="text"
      [showClear]="showClear && !disabled && !readonly"
      [size]="size"
      [value]="value | dateFormat: format: plural"
      [theme]="theme"
    ></custom-input>
    <!-- <custom-svg-icon
      *ngIf="showClear && value"
      class="date-box-clear"
      [style.width.px]="height - 12"
      [style.right.px]="height"
      (iconClick)="onClear($event)"
      icon="clear"
    ></custom-svg-icon> -->
  </div>
  <div class="date-box-timepicker" *ngIf="withTime">
    <custom-time-box
      #timeBox
      role="time"
      [step]="timeStep"
      [disabled]="disabled"
      [readonly]="readonly"
      [size]="size"
      (valueChange)="onChangeTime($event)"
      [value]="value"
    ></custom-time-box>
  </div>
</div>
