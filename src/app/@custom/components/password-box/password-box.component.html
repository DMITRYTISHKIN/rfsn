<custom-input
  class="password-box"
  [role]="showPassword ? 'text' : 'password'"
  [(value)]="value"
  [class.show-password]="showPassword"
  icon="eye"
  [placeholder]="placeholder"
  [size]="size"
  [theme]="theme"
  (enterKey)="onEnter($event)"
  (iconClick)="onShowPassword($event)"
></custom-input>
