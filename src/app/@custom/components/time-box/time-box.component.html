<div
  #timeBox
  class="time-box"
  [style.width.px]="width"
  (wheel)="onWheel($event)"
  (click)="onClick()"
>
  <custom-input
    #input
    [focusClass]="!!overlay"
    [icon]="hideIcon ? null : 'custom/custom-time'"
    iconClassName="icon-grey"
    role="time"
    [step]="step"
    [size]="size"
    [disabled]="disabled"
    [readonly]="readonly"
    [showClear]="showClear && !disabled && !readonly"
    (valueChange)="onChangeValue($event)"
    [value]="inputValue"
    [theme]="theme"
    placeholder="--:--"
    (enterKey)="onEnterKey()"
  ></custom-input>
</div>
